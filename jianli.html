<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>16*7</title>
</head>
<body>
<center><h2>简洁易用的个人简历模板</h2></center>
<table border="1" cellpadding="20" cellspacing="0" align="center" background="background.jpg">
	<tr>
		<td align="center">姓名</td>
		<td>&nbsp;</td>
		<td colspan="2" align="center">性别</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">本人联系地址</td>
		<td>&nbsp;</td>
		<td colspan="2" align="center">民族</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">家庭详细地址</td>
		<td>&nbsp;</td>
		<td colspan="2" align="center">出生日期</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">婚姻状况</td>
		<td>&nbsp;</td>
		<td colspan="2" align="center">身高</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">联系电话</td>
		<td align="center">&nbsp;</td>
		<td colspan="2" align="center">邮箱</td>
		<td colspan="3" align="center">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">通信地址</td>
		<td colspan="4">&nbsp;</td>
		<td align="center">邮编</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td align="center">求职意向</td>
		<td colspan="7" align="center">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">毕业院校</td>
		<td colspan="7" align="center">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">学历</td>
		<td colspan="2" align="center">&nbsp;</td>
		<td colspan="2" align="center">毕业日期</td>
		<td colspan="2" align="center">&nbsp;</td>
	</tr>
	<tr>
		<td align="center">专业</td>
		<td colspan="2" align="center">&nbsp;</td>
		<td colspan="2" align="center">计算机水平</td>
		<td colspan="2" align="center">&nbsp;</td>
	</tr>

	<tr>
		<td rowspan="2" align="center">证书</td>
		<td colspan="6" rowspan="2" align="center">C1汽车驾驶证、报关员证、会计证、电工证</td>
	</tr>
	<tr></tr>
	<tr>
		<td rowspan="3" align="center">工作经历</td>
		<td colspan="6" align="center">2011年在XX公司实习3个月</td>
	</tr>
	<tr>
		<td colspan="6" align="center">2012年在XX企业兼职3个月</td>
	</tr>
	<tr>
		<td colspan="6" align="center">2012年在XX企业上班3个月</td>
	</tr>
	<tr>
		<td colspan="7" align="center">自我评价</td>
	</tr>
	<tr>
		<td colspan="7" align="center">本人为人诚恳、思想积极向上、性格开朗、积极进取、有较强的团队精神</td>
	</tr>
</table>

</body>
</html>
